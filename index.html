<html>
    <head>
        <link rel = "stylesheet" type = "text/css" href="style.css">
        <link rel = "shortcut icon" href = "pmmd.jpg">
        <title>Calculator</title>
    </head>

    <body>
        <div class = "calc-parent">
            <div class="row">
                <div class="column" id="calc-display-val">0</div>
                <div class="calc-btn column" id="calc-backspace">&#8676;</div>
                </div>
            <div class="row">
                <div class="calc-btn column" id="calc-clear">AC</div>
                <div class="calc-btn column" id="calc-clear-one">C</div>
                <div class="calc-btn column" id="calc-plus-minus">&#177;</div>
                <div class="calc-btn calc-btn-operator column" id="calc-divide">&#247;</div>
            </div>
            <div class="row">
                <div class="calc-btn calc-btn-num column" id="calc-seven">7</div>
                <div class="calc-btn calc-btn-num column" id="calc-eight">8</div>
                <div class="calc-btn calc-btn-num column" id="calc-nine">9</div>
                <div class="calc-btn calc-btn-operator column" id="calc-multiplay">x</div>
            </div>
            <div class="row">
                <div class="calc-btn calc-btn-num column" id="calc-four">4</div>
                <div class="calc-btn calc-btn-num column" id="calc-five">5</div>
                <div class="calc-btn calc-btn-num column" id="calc-six">6</div>
                <div class="calc-btn calc-btn-operator column" id="calc-minus">-</div>
            </div>
            <div class="row">
                <div class="calc-btn calc-btn-num column" id="calc-one">1</div>
                <div class="calc-btn calc-btn-num column" id="calc-two">2</div>
                <div class="calc-btn calc-btn-num column" id="calc-three">3</div>
                <div class="calc-btn calc-btn-operator column" id="calc-plus">+</div>
            </div>
            <div class="row">
                <div class="calc-btn calc-btn-num column" id="calc-zero">0</div>
                <div class="calc-btn column" id="calc-decimal">.</div>
                <div class="calc-btn calc-extra calc-btn-operator column" onclick="showFunction()">&#8597;</div>
                <div class="calc-btn calc-btn-operator column" id="calc-equals">=</div>
            </div>
            <div class="row dropdown-content" id="calc-dropdown">
                <div class="calc-btn calc-extra calc-btn-operator column">%</div>
                <div class="calc-btn calc-extra calc-btn-operator column" onclick="sqrtFunc()">&#8730;</div>
                <div class="calc-btn calc-extra calc-btn-operator column" onclick="squareFunc()">n&sup2</div>
                <div class="calc-btn calc-extra calc-btn-operator column" onclick="piFunc()">&#960;</div>
            </div>
            <div class="row dropdown-content" id="calc-dropdown1">
                <div class="calc-btn calc-extra calc-btn-operator column">sin</div>
                <div class="calc-btn calc-extra calc-btn-operator column">cos</div>
                <div class="calc-btn calc-extra calc-btn-operator column">tg</div>
                <div class="calc-btn calc-extra calc-btn-operator column">cotg</div>
            </div>
            <div class = "column" id="calc-history">
                <h3>History</h3>
                <div id="history-value1">No history</div>
                <div id="history-value2"></div>
                <div id="history-value3"></div>
                <div id="history-value4"></div>
                <div id="history-value5"></div>
                <div id="history-value6"></div>
                <div id="history-value7"></div>
                <div id="history-value8"></div>
            </div>
        </div>
        
        <script src = "script.js"></script>

    </body>
</html>
